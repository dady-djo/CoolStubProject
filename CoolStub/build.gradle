buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
    ivy {
        ivyPattern 'http://localhost:8081/artifactory/libs-release-local/47167dc287016be9/[module]/ivy-[revision].xml'
        artifactPattern 'http://localhost:8081/artifactory/libs-release-local/47167dc287016be9/[module]/[revision]/[artifact]-[revision].aar'
    }
}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 16
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile ('47167dc287016be9:YuiLibrary:unspecified') {
        artifact {
            name = 'YuiLibrary'
            type = 'aar'
        }
    }
}
